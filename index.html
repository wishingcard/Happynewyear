#musicBtn{top:15px;background:gold}

<script>

"üåü ‡§π‡§∞ ‡§¶‡§ø‡§® ‡§π‡•ã ‡§∏‡•Å‡§®‡§π‡§∞‡§æ üåü",
"ü•Ç ‡§®‡§à ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï ü•Ç",
"üí´ ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡§æ ‡§∞‡§π‡•á ‡§∏‡§æ‡§≤ üí´"
];
